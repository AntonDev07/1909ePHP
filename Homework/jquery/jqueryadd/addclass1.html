<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">

	</style>
</head>
<body>
<h1>Add thêm nội dung vào html </h1>
<div class="container" style="margin: 20px; padding: 20px; background-color: orange;">
	Nội dung bên trong thẻ container
</div>
<div style="margin-top: 30px; padding: 10px;">
	<button type="button" id="control">Add class</button>
</div>

<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $("#control").on("click", function () {
       $(".container").addClass("container1 container2 container3");
    });

  })
 
</script>
</body>
</html>
