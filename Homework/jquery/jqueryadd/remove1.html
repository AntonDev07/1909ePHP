<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">

	</style>
</head>
<body>
<h1>REmove 1 </h1>
<div class="container" style="margin: 20px; padding: 20px; background-color: orange;">
	Nội dung bên trong thẻ container
</div>
<div class="container container1" style="margin: 20px; padding: 20px; background-color: orange;">
	Nội dung bên trong thẻ container 1
</div>
<div style="margin-top: 30px; padding: 10px;">
	<button type="button" id="control">Remove</button>
</div>

<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $("#control").on("click", function () {
        // remove() xóa bỏ bản thân selector được chọn và nội dung bên trong nó
		$(".container").remove(".container1");
    });

  })
 
</script>
</body>
</html>
