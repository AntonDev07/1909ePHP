<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">

	</style>
</head>
<body>
<h1>Atr method được </h1>

<div style="margin: 20px; padding: 20px;">
	<img src="https://ggstorage.oxii.vn/images/oxii-2019-11-14/728/photo-1486312338219-ce68d2c6f44d.jpg" alt="" id="source">
</div>
<div style="margin: 20px; padding: 20px;">
	<button id="control" type="button">Copy Artribute</button>
</div>
<div style="margin: 20px; padding: 20px;">
	<img src="" alt="ảnh copy" id="target">
</div>
<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $("#control").on("click", function () {
        // lấy ra giá trị của thuộc tính href của thẻ a
		var src = $("img#source").attr("src");
		// set giá trị vào thuộc tính href thẻ a copy
		$("img#target").attr("src", src);
		
    })
  })
 
</script>
</body>
</html>
