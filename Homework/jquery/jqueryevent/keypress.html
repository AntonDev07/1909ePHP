<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style type="text/css">
	</style>
</head>
<body>
 <h1>Event keypress (sự kiến ấn bàn phím )</h1>
 <div class="container">
	 <label>Nội dung</label>
	 <textarea name="content" style="width: 80%;height: 100px;"></textarea>
	 <p id="countSelector"></p>
 </div>
<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>

<script type="text/javascript">
	$(document).ready(function () {``
      $("textarea[name='content']").keypress(function () {
		 // val sẽ lấy ra nội dung của thẻ input hoặc thẻ textarea
          var value = $(this).val();
          console.log(value);
          $("#countSelector").html('Bạn đã gõ: ' + value.length);
      });
    })
</script>
</body>
</html>
