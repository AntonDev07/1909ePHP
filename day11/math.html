		<script type="text/javascript">

	// Toán tử Và: &&
          var ly = 7;
          var toan = 9;
          var hoa = 0.5;
          var diem = toan + ly + hoa;

          if (diem > 15){
              if ((toan >= 1) && (ly >= 1) && (hoa >= 1)){
                  console.log("Đỗ đại học !");
              }
              else {
                  console.log("Trượt !");
              }
		  }

    // Toán tử hoặc
    if (diem > 15){
        if ((toan >= 1) || (ly >= 1) || (hoa >= 1)){
            console.log("Đỗ đại học !");
        }
        else {
            console.log("Trượt !");
        }
    }
		</script>
