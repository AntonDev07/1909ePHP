<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    #parent {
        background-color: orange;
        width: 500px;
        height: 300px;
        position: relative;
        margin-left: auto;
        margin-right: auto;
    }
    #child {
        background-color: green;
        width: 200px;
        height: 200px;
        color: white;
        text-align: center;
        position: absolute;
        bottom: 0%;
        left: 0%;
        transform: translate(-0%,0%);
    }
</style>
<body>
<div id="parent">
    <div id="child">
        Căn giữa theo chiều ngang
    </div>
</div>

</body>
</html>
